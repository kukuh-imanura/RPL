{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>TAMU</title>

    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/bootstrap/bootstrap.css' %}">

</head>
<body>

    <img id="banner" src="{% static 'img/home.jpg'  %}" alt="">

    <div id="menu">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about/">About</a></li>
            <li><a href="/buku/">Data Buku</a></li>
            <li><a href="/tamu/">Buku Tamu</a></li>
        </ul>
    </div>

    <div class="container">
        <br>
        <div class="container">
            <center>
                <div class="jumbotron" style="display: inline-block; padding-left: 100px; padding-right: 100px;">
                    <h1>Buku Tamu</h1><br><hr>
                    <form class="" action="" method="POST">
                        {% csrf_token %}
                        <table class="">
                            {{BukuTamu.as_table}}
                        </table>
                        <button class="btn btn-success" type="submit">Simpan</button>
                    </form>
                </div>
            </center>
        </div>
        <br>
    </div>

    <footer class="footer">
        <div class="container">
            <span class="text-dark">Copyright 2022</span>
        </div>
    </footer>

    <script src="{% static 'vendor/bootstrap/jquery-3.3.1.slim.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'vendor/bootstrap/popper.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'vendor/bootstrap/bootstrap.js' %}" type="text/javascript"></script>
    
</body>
</html>
